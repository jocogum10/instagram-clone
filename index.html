<!DOCTYPE html>
<html>
    <head>
        <title>Jocogum's instagram clone</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="content">
            <div id="welcome-picture">
                <img src="images/ig.jpeg">
            </div>
            <div id="welcome-form">
                <h1>Instagram Clone</h1>
                <form id="welcome-form-login" action="log-in.html">
                    <input type="text" id="username" name="username"  placeholder="username">
                    <input type="password" id="password" name="password" placeholder="password">
                    <input type="submit" value="Log In">
                </form>
                <div id="welcome-form-divider">
                    <div id="line"></div><h1>OR</h1><div id="line"></div>
                </div>
                <form action="log-in-fb.html" id="welcome-form-facebook">
                    <button>
                        Log-in with facebook
                    </button>
                </form>
                <div><a href="forgot-password.html">forgot password?</a></div>
            </div>
            <div id="lower-half-of-form">
                <span>Don't have an account?</span><span><a href="sign-up.html">sign-up</a></span>
            </div>
        </div>
    </body>
</html>
